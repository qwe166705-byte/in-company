<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-IPC</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <script type="text/javascript" src="../static/js/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="pda_ip" class="layui-form-label">PDA_IP</label>
                        <div class="layui-input-inline">
                            <input type="text" id="pda_ip" name="pda_ip" value="{{ pda_ip }}" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="pda_use_emp" class="layui-form-label">使用人</label>
                        <div class="layui-input-inline">
                            <input type="text" id="pda_use_emp" name="pda_use_emp" autocomplete="off" class="layui-input" value="{{ pda_use_emp }}" >
                        </div>
                    </div>
                        <div class="layui-form-item">
                            <label for="dcn_server_ip" class="layui-form-label">DCN服务IP</label>
                            <div class="layui-input-inline">
                                <input type="text" id="dcn_server_ip" name="dcn_server_ip" autocomplete="off" class="layui-input" value="{{ dcn_server_ip }}"></div>
                        </div>
                        <div class="layui-form-item">
                            <label for="dcn_server_name" class="layui-form-label">DCN服务名称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="dcn_server_name" name="dcn_server_name" autocomplete="off" class="layui-input" value="{{ dcn_server_name }}"></div>
                        <div class="layui-form-item">
                            <label for="pda_sn" class="layui-form-label">PDA_SN</label>
                            <div class="layui-input-inline">
                                <input type="text" id="pda_sn" name="pda_sn" autocomplete="off" class="layui-input" value="{{ pda_sn }}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="pda_mac" class="layui-form-label">MAC地址</label>
                            <div class="layui-input-inline">
                                <input type="text" id="pda_mac" name="pda_mac"  autocomplete="off" class="layui-input" value="{{ pda_mac }}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="desc" class="layui-form-label">描述</label>
                            <div class="layui-input-inline">
                                <input type="text" id="desc" name="desc" autocomplete="off" class="layui-input" value="{{ desc }}"></div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_repass" class="layui-form-label"></label>
                            <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
                        </div>
                    </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer', 'jquery'], function() {
                var $ = layui.jquery;
                var form = layui.form;
                var layer = layui.layer;
            
                // Flask 渲染后传递的变量
                var pda_id = "{{ pda_id }}";  // 确保这个变量在后端正确渲染
                var update_pda_info_url = "{{ update_pda_info_url }}";  // 同样确保这个 URL 渲染正确
            
                console.log("修养修改PM信息: ", pda_id,update_pda_info_url);  // 输出查看传递的值
            
                // 监听表单提交
                form.on('submit(add)', function(data) {
                    // 发异步，把数据提交给服务器
                    data.field.pda_id = pda_id;  // 将 Flask 传递的 param_id 添加到表单数据中
                    var data_info = JSON.stringify(data.field);  // 转换为 JSON 格式
            
                    console.log('需要修改的内容:', data_info);  // 输出要提交的数据
            
                    // 使用 jQuery 的 $.ajax 发起 POST 请求
                    $.ajax({
                        url: update_pda_info_url,
                        type: 'POST',
                        contentType: 'application/json',
                        data: data_info,
                        success: function(response) {
                            console.log('Success:', response);

                            layer.alert("修改成功", {
                                icon: 6
                            }, function() {
                                xadmin.close(); // 关闭当前弹出层
                                xadmin.father_reload(); // 关闭当前弹出层，并刷新父页面
                            });
                        },
                        error: function(xhr, status, error) {
                            console.error('Error:', error);

                            layer.alert("修改失败，请重试！", {
                                icon: 5
                            }, function() {
                                layer.closeAll(); // 关闭所有弹出层
                            });
                        }
                    });
                    // 阻止表单默认提交行为
                    return false;
                });
            });
            </script>
            
    </body>

</html>

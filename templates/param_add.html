<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 新增自定义样式 -->
    <style>
        /* 修改layui下拉菜单鼠标滑过项的背景色 */
        .layui-form-select dl dd:hover {
            background-color: #009688;
        }

        /* 修改layui下拉菜单选中项的背景色 */
        .layui-form-select dl dd.layui-this {
            background-color: #009688;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="machine_pm" class="layui-form-label">机台编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="machine_pm" name="machine_pm" value="{{ machine_pm }}" autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">{{ machine_name if machine_pm else '请选择机台编号' }}</div>
            </div>
            <div class="layui-form-item">
                <label for="param_name" class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="param_name" name="param_name" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">地址的名称信息</div>
            </div>
            <div class="layui-form-item">
                <label for="param_address" class="layui-form-label">地址</label>
                <div class="layui-input-inline">
                    <input type="text" id="param_address" name="param_address" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="param_unit" class="layui-form-label">单位</label>
                <div class="layui-input-inline">
                    <input type="text" id="param_unit" name="param_unit" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="read_bit" class="layui-form-label">读取16/32位</label>
                <div class="layui-input-inline">
                    <select id="read_bit" name="read_bit">
                        <option value="">无</option>
                        <option value="INT16" selected>INT16</option>
                        <option value="INT32">INT32</option>
                        <option value="FLOAT">FLOAT</option>
                        <option value="BIT">BIT</option>
                        <option value="LONG">LONG</option>
                        <option value="BCD">BCD</option>
                        <option value="BCDNO">BCDNO</option>
                        <option value="BCD16">BCD16</option>
                        <option value="EMA16">EMA16</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="is_read_hex" class="layui-form-label">十六进制值</label>
                <div class="layui-input-inline">
                    <select id="is_read_hex" name="is_read_hex">
                        <option value="False" selected>False</option>
                        <option value="True">True</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="param_multiply" class="layui-form-label">倍率转换</label>
                <div class="layui-input-inline">
                    <input type="text" id="param_multiply" name="param_multiply" autocomplete="off"
                           class="layui-input" value = "100"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'jquery'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        // Flask 渲染后传递的变量
        var server_url = "{{ server_url }}";
        // 监听表单提交事件
        form.on('submit(add)', function (data) {
            // 打印提交的表单数据
            console.log('提交的表单数据:', data.field);
            // 发起Ajax请求，提交表单数据到后端
            $.ajax({
                url: server_url + '/add_param_info',  // 请求的后端URL
                type: 'POST',  // 请求方式
                contentType: 'application/json',  // 设置请求内容类型
                dataType: 'json',  // 预期的服务器响应数据类型
                data: JSON.stringify(data.field),  // 将表单数据转为JSON字符串发送
                success: function (response) {
                    // 请求成功时的回调
                    if (response.message) {
                        layer.alert("增加成功", {
                            icon: 6  // 成功图标
                        }, function () {
                            xadmin.close();  // 关闭当前iframe窗口
                            xadmin.father_reload();  // 刷新父窗口
                        });
                    } else if (response.error) {
                        // 如果后端返回了错误信息
                        layer.alert(response.error, {
                            icon: 5  // 错误图标
                        });
                    }
                },
                error: function (xhr, status, error) {
                    // 请求失败时的回调
                    layer.alert("请求失败，请稍后重试", {
                        icon: 5  // 错误图标
                    });
                }
            });

            return false;  // 阻止表单默认提交
        });
    });
</script>
</body>

</html>

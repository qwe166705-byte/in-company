<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单查询</title>
    <script src="../static/js/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

       .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 1500px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

       .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

       .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

       .form-container input,
       .form-container select {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

       .form-container input[type="text"],
       .form-container input[type="datetime-local"] {
            font-size: 14px;
        }

        button {
            margin-top: 23px;
            padding: 9px 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0a524b;
        }

       .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 14px; /* 减少内边距 */
            text-align: center;
            border: 1px solid #ddd;
            font-size: 13px; /* 适当缩小字体大小 */
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* 分页样式 */
       .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

       .pagination a {
            padding: 8px 16px;
            margin: 0 5px;
            text-decoration: none;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }

       .pagination a:hover {
            background-color: #ddd;
        }

       .pagination.active {
            background-color: #4CAF50;
            color: white;
        }

       .pagination.disabled {
            color: #ccc;
            cursor: not-allowed;
            pointer-events: none;
        }

       .custom-select {
            position: relative;
            width: 200px;
        }

       .custom-select input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

       .custom-select ul {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            background-color: white;
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
        }

       .custom-select ul li {
            padding: 8px;
            cursor: pointer;
        }

       .custom-select ul li:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>


<body>
    <div class="container">
        <form id="queryForm">
            <div class="form-container">
                <!-- 起始时间 -->
                <div>
                    <label for="start_time">起始时间:</label>
                    <input type="datetime-local" id="start_time" name="start_time" value="{{ start_time or '' }}">
                </div>

                <!-- 结束时间 -->
                <div>
                    <label for="end_time">结束时间:</label>
                    <input type="datetime-local" id="end_time" name="end_time" value="{{ end_time or '' }}">
                </div>

                <!-- 机台 PM -->
                <div>
                    <label for="machine_pm">机台 PM:</label>
                    <div class="custom-select">
                        <input type="text" id="machine_pm_input" name="machine_pm_input" placeholder="请选择机台编号" onfocus="toggleOptions('machine_pm')" autocomplete="off" oninput="filterOptions('machine_pm', this.value)">
                        <ul id="machine_pm_options">
                            {% for machine in machine_info %}
                            <li data-value="{{ machine['machine_pm'] }}">{{ machine['machine_pm'] }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <input type="hidden" id="machine_pm" name="machine_pm">
                </div>
                <!-- 机台名称 -->
                <div>
                    <label for="machine_name">机台名称:</label>
                    <div class="custom-select">
                        <input type="text" id="machine_name_input" name="machine_name_input" placeholder="请选择机台名称" onfocus="toggleOptions('machine_name')" autocomplete="off" oninput="filterOptions('machine_name', this.value)">
                        <ul id="machine_name_options">
                            {% for machine in machine_info %}
                            <li data-value="{{ machine['machine_name'] }}">{{ machine['machine_name'] }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <input type="hidden" id="machine_name" name="machine_name">
                </div>

                <!-- 模糊筛选 -->
                <div>
                    <label for="work_order_id">工单号码:</label>
                    <input type="text" id="work_order_id" name="work_order_id" value="{{ work_order_id or '' }}">
                </div>
                <!-- 查询按钮 -->
                <div style="flex-shrink: 0;">
                    <button type="button" id="queryButton">查询</button>
                </div>
                <!-- 导出按钮 -->
                <div style="flex-shrink: 0;">
                    <button type="button" id="exportButton" disabled>导出</button>
                </div>
            </div>
        </form>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <h2 id="resultTitle" style="display: none;">查询结果</h2>
        <table id="resultTable" style="display: none;">
            <thead>
                <tr>
                    <th>PM</th>
                    <th>机台名称</th>
                    <th>工单号</th>
                    <th>起始时间</th>
                    <th>结束时间</th>
                    <th>完成时间</th>
                    <th>PNL数量</th>
                    <th>2DID数量</th>
                    <th>入口数量</th>
                    <th>出口数量</th>
                    <th>列印读取率</th>
                    <th>实际读取率</th>
                    <th>品目</th>
                    <th >姓名</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
        <!-- 分页控件 -->
        <div class="pagination" id="pagination"></div>

        <script>
            function toggleOptions(selectId) {
                const options = document.getElementById(`${selectId}_options`);
                options.style.display = options.style.display === 'block' ? 'none' : 'block';
                if (options.style.display === 'block') {
                    filterOptions(selectId, '');
                }
            }

            function hideOptions(selectId) {
                const options = document.getElementById(`${selectId}_options`);
                options.style.display = 'none';
            }

            function filterOptions(selectId, searchValue) {
                const options = document.getElementById(`${selectId}_options`).children;
                for (let i = 0; i < options.length; i++) {
                    const option = options[i];
                    option.style.display = option.textContent.toLowerCase().includes(searchValue.toLowerCase()) ? 'block' : 'none';
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                const queryButton = document.getElementById('queryButton');
                const exportButton = document.getElementById('exportButton');
                const queryForm = document.getElementById('queryForm');
                const resultTable = document.getElementById('resultTable');
                const resultBody = document.getElementById('resultBody');
                const pagination = document.getElementById('pagination');
                const resultTitle = document.getElementById('resultTitle');
                const errorMessageDiv = document.getElementById('errorMessage');

                let allLogs = [];
                let currentPage = 1;
                let totalPages = 1;
                const itemsPerPage = 30;

                const now = new Date();
                const startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
                const startInput = document.getElementById('start_time');
                const endInput = document.getElementById('end_time');

                const formatDateTime = (date) => {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    return `${year}-${month}-${day}T${hours}:${minutes}`;
                };

                startInput.value = formatDateTime(startDate);
                endInput.value = formatDateTime(now);

                const machineInfo = {{ machine_info | tojson }};

                const machinePmInput = document.getElementById('machine_pm_input');
                const machinePmOptions = document.getElementById('machine_pm_options');
                const machineNameInput = document.getElementById('machine_name_input');
                const machineNameOptions = document.getElementById('machine_name_options');

                machinePmInput.addEventListener('input', function () {
                    filterOptions('machine_pm', this.value);
                });
                machineNameInput.addEventListener('input', function () {
                    filterOptions('machine_name', this.value);
                });

                machinePmOptions.addEventListener('click', function (e) {
                    if (e.target.tagName === 'LI') {
                        machinePmInput.value = e.target.textContent;
                        document.getElementById('machine_pm').value = e.target.dataset.value;
                        hideOptions('machine_pm');
                        updateLinkedSelect('machine_pm', e.target.dataset.value);
                    }
                });
                machineNameOptions.addEventListener('click', function (e) {
                    if (e.target.tagName === 'LI') {
                        machineNameInput.value = e.target.textContent;
                        document.getElementById('machine_name').value = e.target.dataset.value;
                        hideOptions('machine_name');
                        updateLinkedSelect('machine_name', e.target.dataset.value);
                    }
                });

                function updateLinkedSelect(selectedType, selectedValue) {
                    if (selectedType === 'machine_pm') {
                        machineInfo.forEach(item => {
                            if (item.machine_pm === selectedValue) {
                                machineNameInput.value = item.machine_name;
                                document.getElementById('machine_name').value = item.machine_name;
                            }
                        });
                    } else if (selectedType === 'machine_name') {
                        machineInfo.forEach(item => {
                            if (item.machine_name === selectedValue) {
                                machinePmInput.value = item.machine_pm;
                                document.getElementById('machine_pm').value = item.machine_pm;
                            }
                        });
                    }
                }

                 queryButton.addEventListener('click', function () {
                        errorMessageDiv.textContent = '';
                        errorMessageDiv.style.display = 'none';
                        const formData = new FormData(queryForm);
                        const data = {};
                        formData.forEach((value, key) => {
                            data[key] = value;
                        });
                        console.log(data);
                        const queryParams = new URLSearchParams(data).toString();
                        const url = `/get_work_order_info?${queryParams}`;

                        fetch(url)
                          .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                                return response.json();
                            })
                          .then(responseData => {
                                if ('error' in responseData) {
                                    errorMessageDiv.textContent = responseData.error;
                                    errorMessageDiv.style.display = 'block';
                                    resultTable.style.display = 'none';
                                    resultTitle.style.display = 'none';
                                    exportButton.disabled = true;
                                } else {
                                    allLogs = responseData.work_order_info;
                                    totalPages = Math.ceil(allLogs.length / itemsPerPage);
                                    currentPage = 1;
                                    updateTable();
                                    updatePagination();
                                    resultTable.style.display = 'block';
                                    resultTitle.style.display = 'block';
                                    errorMessageDiv.style.display = 'none';
                                    exportButton.disabled = false;
                                }
                            })
                          .catch(error => {
                                errorMessageDiv.textContent = `请求过程中出错: ${error.message}，请检查网络连接或稍后重试`;
                                errorMessageDiv.style.display = 'block';
                                resultTable.style.display = 'none';
                                resultTitle.style.display = 'none';
                                exportButton.disabled = true;
                                console.error('请求失败:', error);
                            });
                    });

                    exportButton.addEventListener('click', function () {
                        const ws = XLSX.utils.json_to_sheet(allLogs);
                        const wb = XLSX.utils.book_new();
                        XLSX.utils.book_append_sheet(wb, ws, '工单数据');
                        const now = new Date();
                        const year = now.getFullYear();
                        const month = String(now.getMonth() + 1).padStart(2, '0');
                        const day = String(now.getDate()).padStart(2, '0');
                        const filename = `${year}${month}${day}.xls`;
                        XLSX.writeFile(wb, filename);
                    });

                    function updateTable() {
                        resultBody.innerHTML = '';
                        const startIndex = (currentPage - 1) * itemsPerPage;
                        const endIndex = startIndex + itemsPerPage;
                        const currentPageLogs = allLogs.slice(startIndex, endIndex);

                        currentPageLogs.forEach(log => {
                            const row = document.createElement('tr');
                            const pmCell = document.createElement('td');
                            const machineNameCell = document.createElement('td');
                            const workOrderCell = document.createElement('td');
                            const startTimeCell = document.createElement('td');
                            const endTimeCell = document.createElement('td');
                            const completionTimeCell = document.createElement('td');
                            const pnlCell = document.createElement('td');
                            const twoDidCell = document.createElement('td');
                            const inCell = document.createElement('td');
                            const outCell = document.createElement('td');
                            const printReadRateCell = document.createElement('td');
                            const actualReadRateCell = document.createElement('td');
                            const partPnCell = document.createElement('td');
                            const empNameCell = document.createElement('td');

                            pmCell.textContent = log.MACHINE_PM;
                            machineNameCell.textContent = log.machine_name;
                            workOrderCell.textContent = log.WORK_ORDER;
                            startTimeCell.textContent = log.START_TIME;
                            endTimeCell.textContent = log.END_TIME;
                            completionTimeCell.textContent = log.COMPLETION_TIME;
                            pnlCell.textContent = log.WORK_ORDER_2DID || ''; // 若数据中没有该字段则显示为空
                            twoDidCell.textContent = log.RTR_SUM_2DID || '';
                            inCell.textContent = log.IN_2DID;
                            outCell.textContent = log.OUT_2DID;
                            printReadRateCell.textContent = log.READ_RATE;
                            actualReadRateCell.textContent = log.ACTUAL_READ_RATE;
                            partPnCell.textContent = log.PART_PN;
                            empNameCell.textContent = log.EMP_NAME;

                            row.appendChild(pmCell);
                            row.appendChild(machineNameCell);
                            row.appendChild(workOrderCell);
                            row.appendChild(startTimeCell);
                            row.appendChild(endTimeCell);
                            row.appendChild(completionTimeCell);
                            row.appendChild(pnlCell);
                            row.appendChild(twoDidCell);
                            row.appendChild(inCell);
                            row.appendChild(outCell);
                            row.appendChild(printReadRateCell);
                            row.appendChild(actualReadRateCell);
                            row.appendChild(partPnCell);
                            row.appendChild(empNameCell);

                            resultBody.appendChild(row);
                        });
                    }


                function updatePagination() {
                    pagination.innerHTML = '';
                    const firstPageButton = document.createElement('a');
                    firstPageButton.textContent = '首页';
                    firstPageButton.href = '#';
                    firstPageButton.addEventListener('click', function (e) {
                        e.preventDefault();
                        currentPage = 1;
                        updateTable();
                        updatePagination();
                    });
                    if (currentPage === 1) {
                        firstPageButton.classList.add('disabled');
                    }
                    pagination.appendChild(firstPageButton);

                    const prevPageButton = document.createElement('a');
                    prevPageButton.textContent = '上一页';
                    prevPageButton.href = '#';
                    prevPageButton.addEventListener('click', function (e) {
                        e.preventDefault();
                        if (currentPage > 1) {
                            currentPage--;
                            updateTable();
                            updatePagination();
                        }
                    });
                    if (currentPage === 1) {
                        prevPageButton.classList.add('disabled');
                    }
                    pagination.appendChild(prevPageButton);

                    const pageInfo = document.createElement('span');
                    pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
                    pageInfo.style.marginTop = '8px';
                    pagination.appendChild(pageInfo);

                    const nextPageButton = document.createElement('a');
                    nextPageButton.textContent = '下一页';
                    nextPageButton.href = '#';
                    nextPageButton.addEventListener('click', function (e) {
                        e.preventDefault();
                        if (currentPage < totalPages) {
                            currentPage++;
                            updateTable();
                            updatePagination();
                        }
                    });
                    if (currentPage === totalPages) {
                        nextPageButton.classList.add('disabled');
                    }
                    pagination.appendChild(nextPageButton);

                    const lastPageButton = document.createElement('a');
                    lastPageButton.textContent = '末页';
                    lastPageButton.href = '#';
                    lastPageButton.addEventListener('click', function (e) {
                        e.preventDefault();
                        currentPage = totalPages;
                        updateTable();
                        updatePagination();
                    });
                    if (currentPage === totalPages) {
                        lastPageButton.classList.add('disabled');
                    }
                    pagination.appendChild(lastPageButton);
                }

                document.addEventListener('click', function (e) {
                    if (!e.target.closest('.custom-select')) {
                        hideOptions('machine_pm');
                        hideOptions('machine_name');
                    }
                });
            });
        </script>
    </div>
</body>

</html>
